<p id="warn">Are you sure you want to enter this page when it's not ready?</p>
<button id="go" onclick="go()">Yes</button> <button id="back" onclick="window.location.back()">No</button>
<div style="display:none;" id="p2"><h1>Page 2</h1></div>
<script>
  function go(){
    document.getElementById("go").style.display = "none";
    document.getElementById("back").style.display ="none";
    document.getElementById("warn").style.display ="none";
    document.getElementById("p2").style.display = "block";
  }
</script>
