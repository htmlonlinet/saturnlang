<select id="links"><option value="1">display links</option><option value="2">don't display links</option></select>

  </head>
<script>
  function links(){
    window.location.assign("links.html");      
  }
  function display(){
    var show = true;
    var showfalse = false;
    if(document.getElementById("links").value == "1"){
      show = true;
      localStorage.setItem("showLinks", show);
    }else if(document.getElementById("links").value == "2"){
      show = false;
      showfalse = true;
      localStorage.setItem("showfalse", showfalse);
      if(localStorage.getItem("showlinks")){
        localStorage.removeItem("showlinks");
        document.getElementById("clinks").style.display ="none";
      }
    }
  }
 </script>
